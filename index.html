<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Avenir - The Future</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 1440*724 -->
    <!-- 1440*724 -->
    <div class="d-flex border border-danger">
      <div class="p-2 black-rect"></div>
      <div class="p-2 contact-btn">Contact</div>
    </div>
    <!------------------------------------------ Main row starts -->
    <div class="row border border-primary section-one">
      <div class="col-8 offset-2 col-lg-6 offset-lg-0 border border-danger">
        <div class="main-text">
          Multi-planet property, That’s not a problem any more.
        </div>
        <div class="d-none d-lg-block trading-form">
          <div class="d-flex flex-row">
            <button
              type="button"
              class="trading-form-buy-btn"
              style="border: 0px"
            >
              Buy
            </button>
            <button
              type="button"
              class="trading-form-sell-btn"
              style="border: 0px"
            >
              Sell
            </button>
          </div>
          <div
            class="d-flex justify-content-between trading-form-content-row py-2"
          >
            <div class="p-2">
              <div class="dropdown">
                <span>
                  <img
                    src="./assets/images/Icon/24×24/Line/General/Discover.svg"
                    alt=""
                    srcset=""
                  />
                </span>
                <select
                  class="p-2"
                  name="cars"
                  id="cars"
                  style="border: 0px; background-color: #f0f8ff"
                >
                  <option value="volvo">Select Planet</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </div>
            <div class="p-2">
              <span>
                <img
                  class="p-2"
                  src="./assets/images/Icon/24×24/Line/General/Vector.svg"
                  alt=""
                  srcset=""
                /> </span
              >Property Type
            </div>
            <div class="p-2">
              <button
                class="trading-form-explore-now-btn p-2"
                style="border: 0px"
              >
                Explore Now
                <span
                  ><img
                    src="./assets/images/Icon/24×24/Line/General/Arrow Right 1 - SVG.svg"
                    alt=""
                    srcset=""
                /></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 border border-dark">
        <div class="container main-image text-center text-lg-left">
          <img
            src="./assets/images/apartment-main.png"
            style="width: 40vw; height: 40vw"
            alt="apartment-main"
          />
        </div>
      </div>
    </div>
  </body>
</html>
